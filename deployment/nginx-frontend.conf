# CPQ前端站点Nginx配置
# 位置: /www/server/panel/vhost/nginx/cpq.d1bk.com.conf
# 宝塔面板中: 网站设置 → 配置文件

server {
    listen 80;
    server_name cpq.d1bk.com www.cpq.d1bk.com;
    
    root /www/wwwroot/cpq.d1bk.com;
    index index.html index.htm;
    
    # 字符集
    charset utf-8;
    
    # 访问日志
    access_log /www/wwwlogs/cpq.d1bk.com.log;
    error_log /www/wwwlogs/cpq.d1bk.com.error.log;
    
    # 安全头信息
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # SPA路由支持 - Vue Router History模式
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存HTML文件
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, no-cache";
        }
    }
    
    # API反向代理到后端
    location /api {
        # 移除 /api 前缀并代理到后端
        proxy_pass http://127.0.0.1:5000;
        proxy_redirect off;
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 超时设置 (支持AI长时间分析)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffer_size 64k;
        proxy_buffers 4 64k;
        proxy_busy_buffers_size 128k;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 健康检查代理
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    location /ping {
        proxy_pass http://127.0.0.1:5000/ping;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # 静态资源缓存优化
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        gzip_static on;
        
        # 版本化资源永久缓存
        location ~* \.(js|css)\?v=\d+ {
            expires max;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # 图片资源缓存
    location ~* \.(png|jpe?g|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 图片压缩
        location ~* \.(jpg|jpeg|png)$ {
            if ($http_accept ~* webp) {
                add_header Vary Accept;
            }
        }
    }
    
    # 字体文件缓存
    location ~* \.(woff2?|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # 其他资源文件
    location ~* \.(json|xml|txt|pdf|doc|docx)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Gzip压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 隐藏敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|git|svn|htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 防止访问源码文件
    location ~* \.(vue|ts|map)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 限制文件上传大小
    client_max_body_size 50M;
    
    # 防盗链 (可选)
    location ~* \.(png|jpe?g|gif|ico|svg)$ {
        valid_referers none blocked server_names
            cpq.d1bk.com www.cpq.d1bk.com
            cpqh.d1bbk.com;
            
        if ($invalid_referer) {
            return 403;
        }
    }
}