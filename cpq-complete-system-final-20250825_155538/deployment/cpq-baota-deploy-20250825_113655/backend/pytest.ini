[tool:pytest]
minversion = 8.2
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
markers = 
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    models: Model tests
    services: Service tests
    auth: Authentication tests
    products: Product tests
    quotes: Quote tests
    batch: Batch analysis tests
    ai: AI analysis tests
    utils: Utility tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning